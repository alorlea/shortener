<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>URL Shortener Simple Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body>
<div id="main" class="container">
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">URL Shortener Simple Interface</a>
            </div>
        </div>
        <!--/.container-fluid -->
    </div>
    <div class="jumbotron">
        <div id="url-form" class="form-horizontal">
            <div class="input-group">
                <input type="url" class="form-control" value="https://www.comeon.com/" placeholder="https://www.comeon.com/" id="URL">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" id="loadURLButton">Get Short URL!</button>
                </span>
            </div>
            <div style="margin-top: 10px">
                <span id="error" style="display:none" class="label label-danger">URL not valid!</span>
            </div>
        </div>
    </div>
    <div id="image"></div>
</div>
<div id="result" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Success URL Created</h4>
            </div>
            <div class="modal-body">
                <a class="btn" href="#"> One fine bodyâ€¦</a>
                <blockquote>
                    <p>note of mock url</p>
                </blockquote>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
</body>
<script src="js/index.js">

</script>
</html>
